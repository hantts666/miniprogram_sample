<view class="wifi-container">
    <button class="btn" bindtap="getBlueTooth">点击查看蓝牙列表</button>
    <view class="bluetooth-list">
        <view wx:for="{{dataList}}" >
            设备名：{{item.name}}
            <button data-deviceid="{{item.deviceId}}" wx:if="{{!item.connected}}" bindtap="createConnect" data-index="{{index}}">连接</button>
            <button data-deviceid="{{item.deviceId}}" wx:if="{{item.connected}}" bindtap="closeConnect" data-index="{{index}}">断开</button>
        </view>
    </view>
</view>
